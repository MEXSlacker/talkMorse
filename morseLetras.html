<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <body style="background-color: darkgray;">

            <a class="navbar-brand" href="#">MorseLetras</a>
        </nav>
        <main class="ml-3">
            <script type="text/javascript" src="script.js"></script>
            <h3 class="text-monospace mt-4" id="whitetext">
                Capturador de Morse
            </h3>
            <h4 class="text-monospace mt-2" id="whitetext">
                Favor de poner espacio entre las letras y 2 espacios entre las palabras
            </h4>
            <form>
                <input type="search" class="form-control barraBusqueda"

                <button type="button" onclick="morseTranslate();" class="btn btn-outline-light my-2">Traducir</button>

            <!--Display the text here-->
            <div id="traduccionLetras" class="text-monospace">
                
            </div>
        </main>
        <footer>
            <nav class="navbar navbar-expand-sm navbar-light" 
            style="clear:both;
            background-color: #0e1b63;
            bottom: 0;
            position: fixed;
            width:100%;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <p class="navbar-brand mb-n1" id="whitetext">
                            mexslacker dev
                        </p>
                    </li>
                </ul>
            </nav>
